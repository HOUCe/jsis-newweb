<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Slides</title>

    <meta apple-mobile-web-app-capable="yes">
    <meta apple-mobile-web-app-status-bar-style="black-translucent">
    <meta viewport="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="reveal.js/css/reveal.css">
    <link rel="stylesheet" href="reveal.js/css/theme/white.css" id="theme">
    <link rel="stylesheet" href="highlight.js/src/styles/docco.css">
    <link rel="stylesheet" href="style.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <script defer src="reveal.js/lib/js/head.min.js"></script>
    <script defer src="reveal.js/js/reveal.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        Reveal.initialize({
          controls: false,
          progress: false,
          history: true,
          center: true,
          help: false,

          transition: 'none', // none, fade, slide, convex, concave, zoom
          backgroundTransition: 'none',

          dependencies: [
            { src: 'reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
            { src: 'reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          ]
        });
      });
    </script>
  </head>

  <body class="reveal">
    <div class="slides">
      <section data-markdown="slides.md" data-charset="utf-8"></section>
    </div>
  </body>
</html>
