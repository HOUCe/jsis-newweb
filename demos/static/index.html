<!doctype html>
<html>
  <head>
    <title>Scratchpad</title>
    <script async src="localforage.min.js"></script>
    <script async src="pouchdb-5.0.0.min.js"></script>
    <script>
      function rejectAfter(delay) {
        return new Promise(function(resolve, reject) {
          setTimeout(function() { reject("Time expired"); }, delay);
        });
      }
    </script>
  </head>
  <body>
    <h1>Test Page</h1>
    <p>This page has <code>localforage</code>, <code>PouchDB</code>, and the <code>rejectAfter</code> helper available.</p>
  </body>
</html>
